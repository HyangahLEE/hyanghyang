<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		var n = $("#num").val();
		var sum =0;
		var out = "";
		for (var i = 1; i <= n; i++) {
			sum +=i;
			out += i +"<span style='color:red'>+</span>";
		}
		$("#demo").html(out +"<span style='color:red'>=</span>"+sum);
	})
});
</script>
</head>
<body>
정수 입력 : <input id="num" type="number" min="1" max="100" value="10"/><br>
<button type="button">실행</button>
<p id="demo"></p>
</body>
</html>
