<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js Math 내장객체</title>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
});
</script>
</head>
<body>
<script>
document.write(Math.PI + "<br>");

document.write(Math.pow(2,3) + "<br>");
document.write(Math.sqrt(4) + "<br>");
document.write(Math.abs(10) + "<br>");
document.write(Math.abs(-10) + "<br>");//절대값

document.write(Math.ceil(4.1) + "<br>");
document.write(Math.round(4.7) + "<br>");
document.write(Math.round(4/2) + "<br>");
document.write(Math.floor(4.8) + "<br>");
document.write(Math.min(8,0,-4,5,100) + "<br>");
document.write(Math.max(8,0,-4,5,100) + "<br>");

document.write(Math.random() + "<br>");

</script>
</body>
</html>
