<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {

	});
</script>
</head>
<body>
	<script>
		var m = [];
		for (var i = 0; i <5; i++) {
			//1~45 정수 
			//Math.random() 0<=x<1
			m.push(Math.floor(Math.random()*45+1));
		}
		document.write(m.toString());
		//sort()는 문자열정렬함수 이기 때문에 숫자를 정렬하려면 function기능을 넣어서 정렬
		m.sort(function(a,b){return a-b})//b-a
		document.write(m.toString()+"<br>");
		
		//10정수보다 큰 배열값만 추출...
		var arr = m.filter(filterArray);
		document.write(arr.toString()+"<br>");
		function filterArray(value, index, array){
			return value >10;
		}
		
		//arr배열의 총합///
		var sum = arr.reduce(function (total, value, index, array){
			return total+value;
		});
		document.write(">sum = "+sum +"<br>");
		
		//m배열안에 25정수가 있냐?ㅇㅅㅇ
		//		string.indexof(), lastIndexof();
		m[3]= 25;
		document.write(m.indexof(25));
		document.write(m.lastIndexof(25));
		
	</script>
</body>
</html>
