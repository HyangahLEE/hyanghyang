#nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: #333;
	/* 	border: solid 1px gray; */
	overflow: hidden;
}

#nav ul li {
	float: left;
}

#nav ul li a {
	display: inline-block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

#nav ul li a:hover {
	background-color: gray;
}

.active {

}
div#nav{
position: sticky;  /* 스트롤할 때 top 0 위치에 붙여라. */
top:0;
}
</style>
