<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CSS Float설명</title>
<style type="">
img {
	float: right;
	float: left;
	float: none;
}

div {
	border: solid 1px gray;
	width: 50px;
	height: 50px;
	float: left;
}

.clearfix {
	/* clear: left; */ /* float가 left일때 멈춰라 */
	clear: both;
	/*  width: 0;
 height: 0;
 border-style: none; */
}
/* #box1{
	float: right;
} */
</style>
</head>
<body>

	<div id="box1">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div class="clearfix">5</div>
	<div>6</div>
	<div>7</div>
