 xml에 있는 선언형식			모두가 사용함			 </li>

			> head(필수x) 와 body(필수o) 태그 필요 </li>
	<li> head는 실제 출력되지 않고 문서의 정보만 표시한다. </li>
	<li> body안에 있어야 웹에 실제 출력된다.</li>   </ol></nav>
