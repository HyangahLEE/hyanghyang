function validateForm(){
	//options 컬렉션
	//forms 컬렉션
	//alert(document.forms.length); //form의 개수를 나타내어라
	var name = document.forms["form1"]["name"].value;//form1(name속성값)의 name이라는 input요소를 가져와라
	//alert(name);
	if(name.trim().length==0){
		alert("이름 입력 필수 !");
		return false; //입력안되었으면 submit되어져서 값이 넘어가면 안되기 때문에 되지말라고false넣어줌 (제출취소) 
	}
}
