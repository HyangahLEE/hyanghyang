<body>
<p id="demo"></p>
<script type="text/javascript">
	var ptag = document.getElementById("demo");
	//1. element.innerHTML or innerText <>내용변경<>
	ptag.innerHTML = "hyangah";
	//2. element.attribute = attribute value;
	//3. element.setAttribute(속성명, 속성값);
	ptag.setAttribute("name","demo");
	//4. element.style.property = new style;
	ptag.style.border = "solid 1px gray";
	ptag.style.padding = "10px"; //단위중요 ***
</script>
</body>
