	var cmbNumber = document.createElement("select");
	for (var i = 1; i <=25; i++) {
		var option = document.createElement("option");
		option.setAttribute("value",i);
		//option.innerText = i;
		//var textnode = document.createTextNode(i);
		//option.appendChild(textnode);
		option.appendChild(document.createTextNode(i));
		cmbNumber.appendChild(option);
	}
	document.body.appendChild(cmbNumber); 
	
	//cmbNumber 이벤트 ? onchage 이벤트
	//> HTML DOM 이벤트 등록
	cmbNumber.onchange = function(){
		//cmbNumber.options[cmbNumber.selectedIndex].value;
		//alert(this.selectedIndex+1);
		//alert(this.options[this.selectedIndex].value);
		//alert(this.value);
		document.getElementById("demo").innerText="";
		for (var i = 1; i <= this.value; i++) {
						
			var obj = document.createElement("input");
			obj.setAttribute("type","text");
			obj.setAttribute("id","txt"+i);
			//obj.className ="textbox";
			obj.classList.add("textbox","box","text");//DOMTokenList 객체로, 요소의 클래스 명을 돌려줍니다.
			obj.classList.remove("box");
			//obj.classList.toggle(클래스명, true/false);
			obj.onmouseover = function(){
				this.style.borderColor = "blue";
			}
			obj.onmouseout = function(){
				this.style.borderColor = "red";
			}
			document.getElementById("demo").appendChild(obj);
			
			var br = document.createElement("br");
			document.body.appendChild(br);
			
			
			
		}
	}
	
</script>
