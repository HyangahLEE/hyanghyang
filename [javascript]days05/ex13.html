<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	box-sizing: border-box;
}

.slidesshow-container {
	max-width: 1000px;
	position: relative;
	margin: auto;
}

.mySlides {
	display: none;
}

.prev, .next {
	cursor: pointer;
	position: absolute;
	top: 50%;
	width: auto;
	margin-top: -22px;
	padding: 16px;
	color: red;
	font-weight: bold;
	font-size: 18px;
	border-radius: 0 3px 3px 0;
	trasition: 0.6s ease;
}

.next {
	right: 0;
	border-radius: 3px 0 0 3px;
}

.prev:hover ,.next:hover {
	background-color: rgb(0, 0, 0, 0.8);
}
.text{
color: #f2f2f2;
font-size: 15px;
padding: 8px 12px;
position: absolute;
border: 8px;
text-align: center;
width: 100%;}
.numbertext{
color: #f2f2f2;
font-size: 12px;
padding: 8px 12px;
position: absolute;
top: 0;
}
.dot{
cursor: pointer;
height: 15px;
width: 15px;
margin: 0 12;
background-color: #bbb;
border-radius: 50%;
display: inline-block;
transition: background-color 0.6s ease;
}
.active, .dot:hover{
background-color: #717171;}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

</script>
</head>
