<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 300px;
		height : 70px;
		border : solid 1px gray;
		box-sizing: border-box;
	}
	
	#box1 { 		background-color: red;  	}
	#box2 { 		background-color: green; 	
					/*                기본     상대        절대         */
					/* position : static relative absolute fixed */
					/* position : static 기본 */
					/* position : relative 상대좌표 */
					 position : relative ;
					 left : 30px;
					 top : 30px;
					
			 }
	#box3 { 		background-color: blue;  	
					/* position : absolute 절대좌표 */
					position : absolute;
					left: 30px;
					top : 30px;
			  }
</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
</body>
</html>
