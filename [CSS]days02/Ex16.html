<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 100px;
		height: 100px;
		border : solid 1px gray;
	}
	#box1{		background-color: red;  	}
	 #box2{		background-color: green; display: none; 	} /* 자기 영역이 남아있지 않음 */
/* 	#box2{		background-color: green; visibility: hidden 	}  */    /* 자기 영역이 남아있음 */
	#box3{		background-color: blue;  	}
</style>
</head>
<body>
<!-- css 속성 : display : none / visibility : hidden 차이점 -->
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

</body>
</html>
