<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul > li {
		display: inline;
			}
			
	span {
		border : solid 1px gray;
		display: block;
		width : 100px;
	}	
	a{
		display : block;
		width : 100px;
		background: black;
		color : white;		
		border : solid 1px yellow;
		padding : 5px;
		text-decoration: none;
	}
</style>
</head>
<body>
<!-- css display -->
<!-- a[href=#]*4>lorem*4 -->
<a href="#">Lorem.</a>
<a href="#">Aliquam.</a>
<a href="#">Quaerat.</a>
<a href="#">Quod.</a>
<hr>
<span>Lorem.</span>
<span>Odit.</span>
<span>Officiis.</span>
<span>Reiciendis.</span>
<hr>
<!--  li block 모드 -> inline모드 변경 -->
<!-- ul>li*4>a[href=#]>lorem1 -->
<ul>
	<li><a href="#">Lorem.</a></li>
	<li><a href="#">Ipsum.</a></li>
	<li><a href="#">Ipsam?</a></li>
	<li><a href="#">In.</a></li>
</ul>

</body>
</html>
