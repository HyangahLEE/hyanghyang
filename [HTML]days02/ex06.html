}

li {
	float: left;
}

li a {
	color: gray;
	display: block; /* li블럭모드 -> 인라인 모드, a 인라인모드 -> 블럭모드*/
	text-align: center;
	padding: 8px 16px;
	text-decoration: none;
	
}

li a:hover {
	background-color: pink;
	color: white;
	font-weight:  bold;
	text-transform: uppercase;
	
}
