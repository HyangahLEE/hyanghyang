	<tr>

		<!-- values="dlgiddk20" -->
	</tr>
	<tr>
		<td>password :</td>
		<td><input type="password" name="user_pwd" maxlength="10" tabindex="2" /></td>

	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인"/>

	</tr>
