html>head>+body -->

	<li>item</li>
	<li>item</li>
	<li>item</li>

	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
	<li>item5</li>
</ul>

<div>
	<header>
		<ul>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
		</ul>
	</header>
	<footer>
		<p></p>
	</footer>
</div>
<!-- dl>(dt+dd)*3 -->
 <dl>
 	<dt></dt>
 	<dd></dd>
 	<dt></dt>
 	<dd></dd>
 	<dt></dt>
 	<dd></dd>
 </dl>

<td align="center"></td>
<td align="center" colspan="3"></td>

<!-- ul>li*5>{item$$$} -->
<ul>
	<li>item001</li>
	<li>item002</li>

	<li>item004</li>
	<li>item005</li>

<!-- a{naver}=a>{click} -->
<a href="">naver</a> 

<!-- a{click}>b{hear}==a>{click}+b{hear}-->

<!-- p>{click}+a{here}+{ to continue} -->
<p>click<a href="">here</a> to continue</p>

<!-- p>lorem -->
<!-- 3단어 : p>lorem3 -->
<p>Lorem ipsum dolor.</p>

	<li>Lorem.</li>

<div id="out">
	<div id="in"></div>
</div>

<!-- table>#row$*4>.test -->
<table>
