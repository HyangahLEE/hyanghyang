		function num_keydown() {

				// 부호 선택, 자릿수구분기호 선택, 소수점 선택: /^[+\-]?(([1-9][0-9]{0,2}(,[0-9]{3})*)|[0-9]+){1}(\.[0-9]+)?$/

				alert(pattern.test(n));
