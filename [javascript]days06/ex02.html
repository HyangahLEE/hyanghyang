<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 출력</title>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
});
</script>
</head>
<body>
<h1 id="demo"></h1>
<button onclick="timer_start();">setTimeout</button>
<button onclick="timer_stop();">clearTimeout</button>
<br>
<button onclick="timer2_start();">setInterval</button>
<button onclick="timer2_stop();">clearInterval</button>
<script type="text/javascript">
window.onload = function(){
	demo= document.getElementById("demo");
	//dispTime();
	
}
var timer;
function dispTime(){
	var d = new Date();
	demo.innerHTML = d.toLocaleString();//시간출력
	timer = setTimeout( dispTime , 1000);//1초후에 시간출력
	//> 1초마다 시간이 가는것처럼 화면에 출력
	
}
//1
function timer_start(){
	//setTimeout()메소드를 호출하면 1초후(두번째 인자값)에 dispTime()함수(첫번째 인자값)를 호출해라
	//setTimeout(dispTime , 1000);
	dispTime();
}
function timer_stop(){
	clearTimeout(timer);
}

//2
function dispTime2(){
	var d = new Date();
	demo.innerHTML = d.toLocaleString();
}
function timer2_start(){
	dispTime2();
	//1000;
	timer = setInterval(dispTime2,1000);
	//1초마다 dispTime2 계속 호출해라
}

function timer2_stop(){
	clearInterval(timer);
}

</script>
</body>
</html>
