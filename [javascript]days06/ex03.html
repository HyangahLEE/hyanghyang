<body>
<button id="btn">TypeWriter</button>
<p id="demo"></p>
<script type="text/javascript">
var demo = document.getElementById("demo");
//HTML DOM 			루트노드<html>
var txt = document.documentElement.innerHTML;
// <head>~~</body>
var i = 0;
var speed = 50;
//alert(txt);

document.getElementById("btn").onclick = function(){
	typerwriter();
}
function typerwriter(){
	if(txt.length > i){
	var oneChar = txt.charAt(i++);
	demo.innerHTML += oneChar =="\n" ? "<br>": oneChar;	
	timer = setTimeout(typerwriter, speed);
	}
	else{
		alert("출력완료")
	clearTimeout(timer);
	}
}
</script>
</body>
</html>
