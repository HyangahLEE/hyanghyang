<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition 전환</title>
<style>
div{
border: solid 1px gray;
width: 50px;
height: 50px;
background: red;
margin: 1px;

/* [transition 전환]
	1.css 속성 전환?
	2. 효과 지속시간

 */

transition: width 2s, height 1s;
-webkit-transition: width 2s, height 1s;

transition-delay: 1s; /* 1초 후에 전환 시작 */
}
div:hover{
width:100%;
height: 100px;
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
