<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 3D 변환</title>
<style>
div{
border: solid 1px gray;
width: 300px;
height: 100px;
background: yellow;
}
#box2{
/* 변환 */
transform:rotateX(180deg);
-webkit-transform:rotateX(120deg);

transform:rotateY(450deg);
-webkit-transform:rotateX(45deg); 


transform:rotatez(45deg);
-webkit-transform:rotatez(9545deg);  
}
</style>
</head>
<body>
<div id="box1">Lorem ipsum dolor sit.</div>
<div id="box2">Lorem ipsum dolor sit.</div>
</body>
</html>

<!--  
transform: translate(), scale(), rotate()~
 transform : translateX,Y,Z(), scaleX,Y,Z(), rotateX,Y,Z(); -->
