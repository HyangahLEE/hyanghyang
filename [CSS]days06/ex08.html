<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#tabs{
width: 300px;
position: relative;
}
#tabs > div{
border: solid 1px gray;
width : 100%;
height: 200px;
position: absolute;
border-top: none;
}
#tabs > div:first-child{
/*background: red;
 z-index: 1; */
}
#tabs > div:last-child{
/* background: blue; */
}
#tabs > div:first-child,#tabs > div:last-child{
display: none;
}

#first:checked~ #tabs>div:first-child,
#second:checked~ #tabs>div:last-child{
display: block;

}
label:nth-of-type(1),
label:nth-of-type(2){
display: inline-block;
width: 150px;
border: solid 1px gray;
text-align: center;

}
*{
box-sizing: border-box;
}

#first:checked~label:nth-of-type(1),
#second:checked~label:nth-of-type(2){
border-bottom: none;
}
</style>
</head>
<body>
<input type="radio" id="first" name="tab" checked/>
<input type="radio" id="second" name = "tab"/>
<br><!-- for에 radio버튼의 id값 넣어주기 -->
<label for="first">First</label><label for="second">Second</label> <!-- 띄어쓰기 주읰!!! -->
<div id="tabs">
<div>First</div>
<div>Second</div>
</div>
</body>
</html>
