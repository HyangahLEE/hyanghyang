<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	//click 이벤트가 발생 할 때 이벤트 핸들러를 바인딩 하는 함수.
	//function(){} - 무명 이벤트 핸들러
	$("a").click(function(event){
		alert("test");
		event.preventDefault();
		//>기본기능 제거 [  event.preventDefault();] 이걸쓰려면 event.preventDefault(event);가 들어가야한다 
		//왜냐하면 이것은 제이쿼리 함수가 아니라 자바스크립트 속성이기 때문에 사실상 틀린 문법.
		//a 링크태그가 기본기능(url 기본기능)
		
	});
});
</script>
</head>
<body>
<a href="www.naver.com">naver</a>
</body>
</html>
