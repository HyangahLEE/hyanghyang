<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연속 삭제</title>
<style>
 span {
    background: #def3ca;
    padding: 3px;
    float: left;
  }
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		
		$("#hider").click(function(){
			$("span:last-child").hide("slow",function(){
				$(this).prev().hide("slow",arguments.callee);//callee-arg에 계속 전달하라   //next() ==nextElementSibling();
			});			
		});			
	});
</script>
</head>
<body>
	<button id="hider">Hide</button>
	<button id="shower">Show</button>
	<div>
		<span>Once</span> <span>upon</span> <span>a</span> <span>time</span> <span>there</span>
		<span>were</span> <span>three</span> <span>programmers...</span>
	</div>
</body>
</html>
