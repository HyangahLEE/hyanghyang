function sendAddress(zipcode1,zipcode2,addr1 ){
	//opener//window에 현재 창을 띄운 창
	//자식창이 부모창을 사용할 때 opener객체를 사용

	//모든 element모두 가져와서 이름이 zipcode1인 거 가져오겠다
	opener.document.getElementById("zipcode2").value =zipcode2;
	opener.document.getElementById("addr1").value =addr1;
	
	self.close();
	opener.document.getElementById("addr2").focus();
	
}
