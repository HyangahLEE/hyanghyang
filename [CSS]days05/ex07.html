<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 창 띄우기</title>
<style>
body {
	font-family: 'Lato', sans-serif;
}

/* 클릭하면 전체화면 덮을 것 */
.overlay {
	height: 100%;
	width: 0;
	/* fixed 때문에 absolute처럼 overlay 됨 */
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	/* background-color: rgb(0, 0, 0); */
	background-color: rgba(0, 0, 0, 0.9);
	/* 넘치는 부분 숨기기 */
	overflow-x: hidden;
	
	transition: 0.5s;
}

.overlay a {
	padding: 8px;
	text-decoration: none;
	font-size: 36px;
	color: #818181;
	display: block;
}

.overlay a:hover, .overlay a:focus {
	color: #f1f1f1;
}

.overlay .closebtn {
	position: absolute;
	top: 20px;
	right: 45px;
	font-size: 60px;
}
.overlay-content{
	position: relative;
	top: 25px;
	width: 100%;
	text-align: center;
	margin-top: 30px;
	
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> /* 그 페이지에 있는 모든 태그들이 메모리 상에 올라가면 ready이벤트가 발생한 후에 무명메소드 실행  */
$(document).ready(function(){
	$("#spn_open").click(function (){
		$("#myNav").css("width","100%");
	});
	/* $(객체가져오기)=document.getElementById */
	
	$("#a_close").click(function (){
		$("#myNav").css("width","0%");
	});
});
</script>
<script type="text/javascript">
/* function openNav(){
	document.getElementById("myNav").style.width="100%";
} 
function closeNav(){
	document.getElementById("myNav").style.width="0%";
}
*jquery 로 수정...*/

</script>
</head>
<body>
	<!-- #myNav.overlay>a+.overlay-content>a*4 -->
	<div id="myNav" class="overlay">
	<!-- 	<a href="javacript:void(0)" class="closebnt" onclick="closeNav()">&times;</a> -->
		<a href="javacript:void(0)" class="closebnt" id="a_close" >&times;</a>
		<!-- 자바스크립트 기능 사용하겠다: 아무기능 없는 void -->
		<div class="overlay-content">
			<a href="#">java</a> <a href="#">jsp</a> <a href="#">html</a> <a
				href="#">oracle</a>
		</div>
	</div>
	<!-- 	h2>{FullScreen Overlay Nav}^p>lorem^span>{open} -->
	<h2>FullScreen Overlay Nav</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero

		natus assumenda fuga doloribus eos dolor animi distinctio similique
		porro nobis tenetur.</p>
	<!-- <span style="font-size: 30px; cursor: pointer;" onclick="openNav()">&#9776;	open 특수문자	</span> -->
		<span id="spn_open" style="font-size: 30px; cursor: pointer;">&#9776;	open <!--제이쿼리 -->	</span>
	
</body>
</html>
