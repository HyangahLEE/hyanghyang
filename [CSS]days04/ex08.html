<title>반응형 Form</title>
<style>
*{
box-sizing: border-box;}
input[type=text], select, textarea{
width: 100%;
padding: 12px;
border: solid 1px #ccc;
border-radius: 4px;
resize: vertical;
}
lable{
padding: 12px 12px 12px 0;
display: inline-block;
}
input[type=submit]{
background: #3caf50;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
float: right;
}
.container{
border-radius: 5px;
background: #f2f2f2;
padding: 20px;
}
.col-25{
float: left;
width: 25%;
margin-top: 6px;
}
.col-75{float: left;
width:75%;
margin-top: 6px;}
input[type=submit]:hover{
background: #45a049;
}
.row::after{
content:"";
display: block;
clear: both;}

}
</style>
