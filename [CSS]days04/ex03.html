<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>드롭다운 (Dropdown) 메뉴</title>
<style>
.dropdown{
position: relative;
display:inline-block;
border: solid 1px gray;
}
.dropdown-content{
display: none;
position: absolute;
z-index: 100;
min-width: 160px;
padding: 12px 16px;
box-shadow: 0 8px 16px 0 rgba(0,0,0,0.8);
}
.dropdown:hover .dropdown-content{
cursor:pointer;
display: block;
}
.desc{
padding: 15px;
text-align: center;}
</style>
</head>
<body>
<div class="dropdown">
	<span>Dropdown Test</span>
	<div class="dropdown-content">
		<p>Lorem ipsum dolor sit amet.</p>
	</div>
</div>
<hr>
<div class="dropdown">
	<img src="../images/img_5terre.jpg" alt="" width="100" height="50"/>
	<div class="dropdown-content">
		<img src="../images/img_5terre.jpg" alt="" width="300" height="200"/>
		<div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
	</div>
</div>
</body>
</html>
