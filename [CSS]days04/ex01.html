<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 투명도</title>
<style>
img {
	width: 170px;
	height: 100px;
	opacity: 0.5;
	filter: alpha(opacity = 50); /* IE 8이전 */
}
/* :가상클래스 */
img:hover {
	opacity: 1;
	filter: alpha(opacity = 100);
}
</style>
<style type="text/css">
div {
	background: #4caf50;
	padding: 10px;
}

.box1 {
	opacity: 0.1;
	filter: alpha(opacity = 10);
}

.box2 {
	background: rgba(76,175,80,0.3);
	
	/* opacity: 0.3;
	filter: alpha(opacity = 30); */
}

.box3 {
	opacity: 0.6;
	filter: alpha(opacity = 60);
}
</style>
<style type="text/css">
div#box{
background: url("../images/klematis.jpg") repeat;
border: solid 2px black;
}
#box > div.transbox{
	margin: 30px;
	background: #ffffff;
	border: solid 1px black;
	opacity: 0.6;
}
#box > div.transbox > p{

margin: 5px;
font-weight: bold;
color: #000;

}
</style>
</head>
<body>

	<div id="box">
		<div class="transbox">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
		</div>
	</div>
	<hr>
	<div class="box1">opacity 0.1</div>
	<div class="box2">opacity 0.3</div>
	<div class="box3">opacity 0.6</div>
	<div class="box4">opacity 1.0</div>
	<hr>
	<img src="../images/img_forest.jpg" alt="" />
	<img src="../images/img_mountains.jpg" alt="" />
	<img src="../images/img_lights.jpg" alt="" />
</body>
</html>
